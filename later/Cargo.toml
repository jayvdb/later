[package]
name = "later"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
all = ["postgres"]
postgres = ["dep:sqlx"]
redis = ["dep:redis"]

[dependencies]
# internal
later-core = { path = "../later-core"}
later-derive = { path = "../later-derive"}

# external
anyhow = "1.0.58"
uuid = { version = "1.1.2", features = ["v4"] }
amiquip = { version = "0.4", default-features = false }
tokio = "1.19.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"

sqlx = { optional = true, version = "0.5", features = [ "runtime-tokio-rustls", "uuid", "chrono", "postgres", "offline" ] }
redis = { optional = true, version = "0.21", features = ["tokio-comp"] }